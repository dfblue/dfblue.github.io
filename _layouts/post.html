<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
    {% include nav.html %}
    <header class="post-header" role="banner">
        <img class="post-header-image" src={{ page.image }} />
    </header>
    <article id="content" class="main-content" role="main">
        <h1>{{ page.title }}</h1>
        <ul class="post-categories">
            {% for category in page.categories %}
            <li>{{ category }}</li>
            {% endfor %}
        </ul>
        <h3>{{ page.date | date_to_string: "ordinal", "US"}} by {{ page.author }}</h3>
        <br />
        {{ content }}
    </article>
    {% include footer.html %}
</body>

</html>
