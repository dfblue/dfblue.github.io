<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
    {% include nav.html %}
    <img class="img-aspect-fill" width="100%" src={{ page.image }} />
    <article id="content" class="main-content container my-5" role="main">
        <h1 class="mb-3">{{ page.title }}</h1>
        <h5 class="mb-3">{{ page.date | date_to_string: "ordinal", "US"}} by {{ page.author }}</h5>
        <ul class="list-unstyled">
                {% for category in page.categories %}
                    <li class="badge badge-primary">{{ category }}</li>
                {% endfor %}
            </ul>
        <br />
        {{ content }}
    </article>
    {% include footer.html %}
</body>

</html>
