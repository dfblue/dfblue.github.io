<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
    {% include nav.html %}
    <article id="content" class="main-content" role="main">
        <img class="post-header-image" src={{ page.image }} />
        <h1>{{ page.title }}</h1>
        <h3>{{ page.date | date_to_string: "ordinal", "US"}}</h3>
        <ul class="post-categories">
        {% for category in page.categories %}
            <li>{{ category }}</li>
        {% endfor %}
        </ul>
        {{ content }}
    </article>
    {% include footer.html %}
</body>

</html>
